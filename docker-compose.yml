version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: csir-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: csir_admin
      MONGO_INITDB_ROOT_PASSWORD: csir_secure_password_2026
      MONGO_INITDB_DATABASE: csir_iot_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - csir-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: csir-mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - csir-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csir-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://csir_admin:csir_secure_password_2026@mongodb:27017/csir_iot_db?authSource=admin
      MQTT_BROKER_URL: mqtt://mqtt-broker:1883
      JWT_SECRET: csir-jwt-secret-key-2026-secure
      CORS_ORIGIN: http://localhost:3002
    depends_on:
      mongodb:
        condition: service_healthy
      mqtt-broker:
        condition: service_healthy
    networks:
      - csir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: csir-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    depends_on:
      - backend
    networks:
      - csir-network

  # IoT Data Simulator
  iot-simulator:
    build:
      context: ./iot-simulator
      dockerfile: Dockerfile
    container_name: csir-iot-simulator
    restart: unless-stopped
    environment:
      MQTT_BROKER_URL: mqtt://mqtt-broker:1883
      SIMULATION_INTERVAL: 5000
    depends_on:
      mqtt-broker:
        condition: service_healthy
    networks:
      - csir-network

volumes:
  mongodb_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local

networks:
  csir-network:
    driver: bridge
