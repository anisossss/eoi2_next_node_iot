# CSIR IoT MQTT Broker Configuration
# Eclipse Mosquitto Configuration File

# =================================================================
# General configuration
# =================================================================
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# =================================================================
# Listeners
# =================================================================
# Standard MQTT listener
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# =================================================================
# Security
# =================================================================
# Allow anonymous connections for development
# In production, set to false and configure authentication
allow_anonymous true

# =================================================================
# Logging
# =================================================================
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true
